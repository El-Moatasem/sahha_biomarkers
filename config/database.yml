default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: <%= ENV["DATABASE_PASSWORD"] %>

development:
  <<: *default
  database: sahha_biomarkers_development

test:
  <<: *default
  database: sahha_biomarkers_test

production:
  <<: *default
  database: sahha_biomarkers_production
  username: <%= ENV['PRODUCTION_DB_USERNAME'] %>
  password: <%= ENV['PRODUCTION_DB_PASSWORD'] %>
